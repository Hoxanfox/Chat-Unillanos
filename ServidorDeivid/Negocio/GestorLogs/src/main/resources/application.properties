# Configuracion Spring Boot - Logs REST API

# Puerto del servidor
server.port=7000

# Nombre de la aplicacion
spring.application.name=logs-api

# IMPORTANTE: Forzar tipo de aplicacion web servlet
spring.main.web-application-type=servlet

# Configuracion de logging
logging.level.root=INFO
logging.level.gestorLogs=DEBUG
logging.level.org.springframework.boot.web=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuracion Tomcat
server.tomcat.connection-timeout=20000

# Configuracion CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Banner
spring.banner.location=classpath:banner.txt

