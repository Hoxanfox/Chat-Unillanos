version: '3.8'

services:
  # Base de datos para Servidor Principal (22100)
  mysql-server1:
    image: mysql:8.0
    container_name: mysql-server-22100
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: server-22100
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql-server1-data:/var/lib/mysql
    networks:
      - chat-network

  # Base de datos para Servidor 2 (22300)
  mysql-server2:
    image: mysql:8.0
    container_name: mysql-server-22300
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: server-22300
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    volumes:
      - mysql-server2-data:/var/lib/mysql
    networks:
      - chat-network

  # Base de datos para Servidor 3 (22400)
  mysql-server3:
    image: mysql:8.0
    container_name: mysql-server-22400
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: server-22400
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3308:3306"
    volumes:
      - mysql-server3-data:/var/lib/mysql
    networks:
      - chat-network

volumes:
  mysql-server1-data:
  mysql-server2-data:
  mysql-server3-data:

networks:
  chat-network:
    driver: bridge
