#Configuracion de propiedades del servidor
server.port=22100
server.max.connections=100

# Configuración P2P
peer.server.port=22200
peer.max.connections=50
peer.heartbeat.interval.ms=1000
peer.heartbeat.timeout.seconds=60
peer.reconnect.attempts=3
peer.reconnect.delay.ms=5000

# Peers de arranque (Bootstrap Peers) - Lista de servidores conocidos para conexión inicial
# Formato: ip:puerto separados por coma
# Ejemplo: peer.bootstrap.nodes=192.168.1.10:22200,192.168.1.11:22200
# Dejar vacío si no hay peers conocidos al inicio
peer.bootstrap.nodes=
