# ============================================================================
# CONFIGURACIÓN GENERAL DEL SERVIDOR DE CHAT
# ============================================================================
# Este archivo contiene la configuración del servidor TCP principal y las
# propiedades relacionadas con conexiones P2P que usa PeerConnectionManager.
# ============================================================================

# ----------------------------------------------------------------------------
# CONFIGURACIÓN DEL SERVIDOR TCP PRINCIPAL
# ----------------------------------------------------------------------------

# Puerto principal del servidor TCP para clientes
# Este es el puerto donde los clientes se conectan al servidor
# Rango válido: 1024-65535
server.port=22100

# Número máximo de conexiones simultáneas de clientes
# Ajustar según la capacidad del servidor
server.max.connections=100

# ----------------------------------------------------------------------------
# CONFIGURACIÓN P2P (PEER-TO-PEER)
# ----------------------------------------------------------------------------
# Estas propiedades son utilizadas por PeerConnectionManager para gestionar
# las conexiones entre servidores en la red P2P.
# ----------------------------------------------------------------------------

# Puerto del servidor P2P (debe coincidir con p2p.puerto de p2p.properties)
# Este es el puerto donde otros servidores P2P se conectan a este servidor
peer.server.port=22100

# Número máximo de conexiones P2P simultáneas
# Define cuántos peers pueden conectarse simultáneamente a este servidor
# Valor recomendado: 50-100 según capacidad del servidor
peer.max.connections=50

# ----------------------------------------------------------------------------
# CONFIGURACIÓN DE HEARTBEAT P2P
# ----------------------------------------------------------------------------

# Intervalo de envío de heartbeats en milisegundos
# Cada cuánto tiempo este servidor envía un heartbeat a los peers conectados
# Debe coincidir con p2p.heartbeat.interval de p2p.properties
# Valor: 30000 ms (30 segundos)
peer.heartbeat.interval.ms=30000

# Timeout de heartbeat en segundos
# Tiempo máximo sin recibir heartbeat antes de marcar un peer como OFFLINE
# Debe coincidir con p2p.heartbeat.timeout de p2p.properties (convertido a segundos)
# Valor: 90 segundos (90000 ms / 1000)
peer.heartbeat.timeout.seconds=90

# ----------------------------------------------------------------------------
# CONFIGURACIÓN DE RECONEXIÓN P2P
# ----------------------------------------------------------------------------

# Número de intentos de reconexión cuando falla una conexión P2P
# Debe coincidir con p2p.client.retry.attempts de p2p.properties
# Valor: 3 intentos
peer.reconnect.attempts=3

# Delay entre intentos de reconexión en milisegundos
# Tiempo de espera entre cada intento de reconexión a un peer
# Debe coincidir con p2p.client.retry.delay de p2p.properties
# Valor: 1000 ms (1 segundo)
peer.reconnect.delay.ms=1000

# ----------------------------------------------------------------------------
# CONFIGURACIÓN DE PEERS BOOTSTRAP
# ----------------------------------------------------------------------------

# Lista de peers bootstrap (iniciales) conocidos
# Formato: ip:puerto,ip:puerto,...
# Estos son los primeros peers a los que el servidor intentará conectarse
# al iniciar. Dejar vacío si no hay peers conocidos inicialmente.
# Debe coincidir con p2p.peers.bootstrap de p2p.properties
# Ejemplo: peer.bootstrap.nodes=192.168.1.10:22100,192.168.1.11:22100
peer.bootstrap.nodes=
