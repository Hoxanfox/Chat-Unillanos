# ==================== CONFIGURACIÓN P2P DEL SERVIDOR ====================
# Este archivo contiene la configuración para el sistema Peer-to-Peer (P2P)

# ==================== CONFIGURACIÓN GENERAL ====================
# Habilitar/deshabilitar el sistema P2P
p2p.enabled=true

# Puerto en el que el servidor escuchará conexiones P2P
p2p.puerto=22100

# Nombre descriptivo del servidor en la red P2P
p2p.nombre.servidor=Servidor-Segundario

# IP del servidor (dejar vacío para auto-detectar)
p2p.ip=

# ==================== CONFIGURACIÓN DE HEARTBEAT ====================
# Habilitar el sistema de heartbeat (verificación de vida de peers)
p2p.heartbeat.enabled=true

# Intervalo entre heartbeats en milisegundos (30 segundos por defecto)
p2p.heartbeat.interval=30000

# Tiempo máximo sin recibir heartbeat antes de marcar peer como offline (90 segundos)
p2p.heartbeat.timeout=90000

# ==================== CONFIGURACIÓN DE DESCUBRIMIENTO ====================
# Habilitar descubrimiento automático de peers
p2p.discovery.enabled=true

# Intervalo de descubrimiento en milisegundos (5 minutos por defecto)
p2p.discovery.interval=300000

# Lista de peers iniciales separados por coma (ip:puerto)
# Ejemplo: p2p.peers.bootstrap=192.168.1.100:22100,192.168.1.101:22100
p2p.peers.bootstrap=192.168.1.4:22100

# ==================== CONFIGURACIÓN DE CLIENTE P2P ====================
# Timeout para conexiones con otros peers en milisegundos
p2p.client.timeout=10000

# Número de threads en el pool para conexiones P2P
p2p.client.pool.threads=10

# Número de reintentos en caso de fallo de conexión
p2p.client.retry.attempts=3

# Delay entre reintentos en milisegundos
p2p.client.retry.delay=1000

