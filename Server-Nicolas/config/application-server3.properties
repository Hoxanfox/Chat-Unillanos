# ============================================================================
# CONFIGURACIÓN SERVIDOR 3 - PEER B
# Puerto: 22400 | Base de Datos: server-22400 (Puerto MySQL: 3308)
# ============================================================================

# Configuración de red
server.port=22400
server.host=0.0.0.0
server.max.connections=100

# Configuración P2P
p2p.enabled=true
p2p.puerto=22400
p2p.nombre.servidor=Servidor-Peer-B-22400

# Configuración de Peer Connection Manager
peer.server.port=22401
peer.max.connections=50
peer.heartbeat.interval.ms=30000
peer.heartbeat.timeout.seconds=60
peer.reconnect.attempts=3
peer.reconnect.delay.ms=5000
peer.bootstrap.nodes=127.0.0.1:22100

# Logging
logging.level.root=INFO
logging.level.com.arquitectura=DEBUG
logging.file.name=logs/server-22400.log
