# ============================================================================
# CONFIGURACIÓN SERVIDOR 2 - PEER A
# Puerto: 22300 | Base de Datos: server-22300 (Puerto MySQL: 3307)
# ============================================================================

# Configuración de red
server.port=22300
server.host=0.0.0.0
server.max.connections=100

# Configuración P2P
p2p.enabled=true
p2p.puerto=22300
p2p.nombre.servidor=Servidor-Peer-A-22300

# Configuración de Peer Connection Manager
peer.server.port=22301
peer.max.connections=50
peer.heartbeat.interval.ms=30000
peer.heartbeat.timeout.seconds=60
peer.reconnect.attempts=3
peer.reconnect.delay.ms=5000
peer.bootstrap.nodes=127.0.0.1:22100

# Logging
logging.level.root=INFO
logging.level.com.arquitectura=DEBUG
logging.file.name=logs/server-22300.log
