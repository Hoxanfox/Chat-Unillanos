# ============================================================================
# CONFIGURACIÓN SERVIDOR 1 - SERVIDOR PRINCIPAL
# Puerto: 22100 | Base de Datos: server-22100 (Puerto MySQL: 3306)
# ============================================================================

# Configuración de red
server.port=22100
server.host=0.0.0.0
server.max.connections=100

# Configuración P2P
p2p.enabled=true
p2p.puerto=22100
p2p.nombre.servidor=Servidor-Principal-22100

# Configuración de Peer Connection Manager
peer.server.port=22200
peer.max.connections=50
peer.heartbeat.interval.ms=30000
peer.heartbeat.timeout.seconds=60
peer.reconnect.attempts=3
peer.reconnect.delay.ms=5000
peer.bootstrap.nodes=

# Logging
logging.level.root=INFO
logging.level.com.arquitectura=DEBUG
logging.file.name=logs/server-22100.log
