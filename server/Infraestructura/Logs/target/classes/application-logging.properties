# Configuración específica para el sistema de logging

# Nivel de logging por defecto
logging.level.com.unillanos.server=INFO
logging.level.com.unillanos.server.logs=DEBUG

# Configuración de archivos de log
logging.file.name=./logs/chat-unillanos.log
logging.file.max-size=10MB
logging.file.max-history=30

# Patrón de logging
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuración específica para diferentes paquetes
logging.level.io.netty=INFO
logging.level.org.springframework=INFO
logging.level.com.zaxxer.hikari=WARN

# Configuración de logs de auditoría
logging.level.com.unillanos.server.logs.LoggerService=DEBUG

# Configuración para desarrollo
logging.level.root=INFO

# Configuración de archivos adicionales
logging.logback.rollingpolicy.file-name-pattern=./logs/chat-unillanos.%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB
