# ============================================
# Configuración del Servidor Chat-Unillanos
# ============================================

# ========== Base de Datos ==========
spring.datasource.url=jdbc:mysql://localhost:3306/chat_unillanos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=chatuser
spring.datasource.password=chatpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== Configuración Centralizada ==========
# Netty
server.chat.netty.port=8080
server.chat.netty.boss-threads=1
server.chat.netty.worker-threads=4

# Archivos
server.chat.archivos.directorio-base=./uploads
server.chat.archivos.max-tamano-imagen=10485760
server.chat.archivos.max-tamano-video=52428800
server.chat.archivos.max-tamano-audio=20971520
server.chat.archivos.max-tamano-documento=10485760
server.chat.archivos.chunk-size=2097152
server.chat.archivos.directorio-temp=./uploads/temp
server.chat.archivos.sesion-expiracion-horas=24

# Mensajería
server.chat.mensajeria.max-longitud-contenido=5000
server.chat.mensajeria.historial-limite-por-defecto=50

# Seguridad
server.chat.seguridad.bcrypt-strength=12
server.chat.seguridad.longitud-min-password=8

# HikariCP - Pool de Conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========== Netty Server ==========
server.netty.port=8080
server.netty.boss-threads=1
server.netty.worker-threads=4

# ========== Logging ==========
logging.level.root=INFO
logging.level.com.unillanos.server=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========== Spring Boot ==========
spring.application.name=Chat-Unillanos-Server
spring.main.banner-mode=off
spring.main.lazy-initialization=false

# ========== JavaFX ==========
javafx.preloader=false

# ========== Archivos Multimedia ==========
archivos.directorio.base=./uploads
archivos.directorio.imagenes=imagenes
archivos.directorio.audios=audios
archivos.directorio.documentos=documentos

