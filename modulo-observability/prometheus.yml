# =============================================================================
# PROMETHEUS - CONFIGURACION
# =============================================================================
# Configuracion para scraping de metricas
# Recibe metricas via remote write desde el OpenTelemetry Collector
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chat-unillanos-monitor'

# =============================================================================
# SCRAPE CONFIGS
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector metrics
  # ---------------------------------------------------------------------------
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # ---------------------------------------------------------------------------
  # Grafana metrics
  # ---------------------------------------------------------------------------
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # ---------------------------------------------------------------------------
  # Loki metrics
  # ---------------------------------------------------------------------------
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # ---------------------------------------------------------------------------
  # Tempo metrics
  # ---------------------------------------------------------------------------
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

